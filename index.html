<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEETCODE Two Sum</title>
</head>
<body>
    <h1>LEETCODE</h1>
    <h2>Two Sum</h2>

    <img src="screenshot.jpg">

    <script>
        let nums = [100,50,20,11,6,4]
        let target = 10
        document.write(`nums = [${nums}]<br>`)
        document.write(`target = ${target}<br>`)

        var twoSum = function(nums, target){
            for (let a=0;a<nums.length;a++){
                for (let b=a+1;b<nums.length;b++){
                    document.write(`${a} ${b}<br>`)
                    if (nums[a] + nums[b] == target) return [a,b]
                }
            }
        }

        document.write(`Output: [${twoSum(nums,target)}]`)
    </script>
</body>
</html>
